<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0
      maximum-scale=1.0
      user-scalable=no"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:wght@500&family=Protest+Strike&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="/assets/images/favicon-32x32.png" type="image" />
    <link rel="stylesheet" href="sociallinkprofile.css" />
    <title>Social Link Profile</title>
  </head>
  <body>
    <div class="container">
      <div class="pic">
        <img src="/assets/images/avatar-jessica.jpeg" alt="profile-picture" />
      </div>
      <div class="name">Jessica Randall</div>
      <div class="place">London,United Kingdom</div>
      <div class="about">"Front-end developer and avid reader."</div>
      <div class="button"><button>Github</button></div>
      <div class="button"><button>FrontendMentor</button></div>
      <div class="button"><button>Linkedin</button></div>
      <div class="button"><button>Twitter</button></div>
      <div class="button"><button>Instagram</button></div>
    </div>
  </body>
</html>
